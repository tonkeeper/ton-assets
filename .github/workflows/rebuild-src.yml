name: Rebuild autogenerated files on commit
on: 
  push:
    paths:
      - accounts/*
      - collections/*
      - jettons/*
      - generator.py
      - readme.md.template
      - .github/workflows/rebuild-src.yml
jobs:
  run-aggregator:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Rename *.yml â†’ *.yaml
        run: |
          for FILENAME in */*.yml; do
            mv -v "${FILENAME}" "${FILENAME%.yml}.yaml"
          done
      - name: Run generator.py
        run: python3 generator.py
      - name: commit and push if there are changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions@users.noreply.github.com"
            git add -A
            git commit -m 'Regenerate json and Readme'
            git push
          fi
